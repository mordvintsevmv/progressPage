    <meta name="twitter:card" content="summary_large_image">

    <link rel="stylesheet" href="css/switch_btn.css"/>
    <link rel="stylesheet" href="css/value_block.css"/>
    <link rel="stylesheet" href="css/fonts.css"/>


</head>

<body>

<header>

    <h3>Progress</h3>

    <div class="features">
        + features
    </div>

</header>

<div class="main">

    <div class="progress_block">

        <!--
             Создаём два кольца:
             Фоновое кольцо серого цвета.
             Кольцо прогресса, которое изменяется в зависимости от действий пользователя.
        -->

        <div class="progress_ring">
            <svg class="progress_ring_svg" width="120" height="120">
                <circle class="background_ring" r="54" stroke="#EEF3F6" stroke-width="8" cx="60" cy="60" fill="transparent"/>
                <circle class="progress_ring_circle" id="progress_ring_circle_1" r="54" stroke-width="8" cx="60" cy="60" fill="transparent"/>
            </svg>
        </div>

        <!--
             Добавляем необходимые кнопки и поля.
        -->

        <div class="buttons">

            <!--
                Ввод процентов.
            -->

            <div class="value_block">

                <input type="number" class="value_block_percent" id="value_block_percent" value="60">
                <label for="value_block_percent">Value</label>

            </div>

            <!--
                Ввод цвета.
            -->

            <div class="color_block" hidden>

                <input type="text" class="color_block_value" id="color_block_value" value="0B5DFF" maxlength="6" minlength="6">
                <label for="color_block_value">HEX Color</label>

            </div>


            <!--
                Ввод периода.
            -->

            <div class="duration_block" hidden>

                <input type="text" class="duration_block_value" id="duration_block_value" value="3">
                <label for="duration_block_value">Duration</label>

            </div>


            <!--
                Вкл/Выкл анимации.
            -->

            <div class="switch animation_block">

                <input type="checkbox" class="switch_checkbox animation_button" id="animation_button">
                <label class="switch_label" for="animation_button">Animate</label>

            </div>

            <!--
                Вкл/Выкл отображения кольца прогресса.
            -->

            <div class="switch hide_block">

                <input type="checkbox" class="switch_checkbox hide_button" id="hide_button">
                <label class="switch_label" for="hide_button">Hide</label>

            </div>

        </div>
    </div>
</div>
</body>

<!--
    Подключаем скрипты:
-->

<script type="module" src="js/progressRing.js"></script>
<script type="module" src="js/ring_actions.js"></script>

</html>
