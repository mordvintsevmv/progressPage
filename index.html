<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>

    <title>Progress Page</title>
    <link rel="icon" href="favicon.ico"/>

    <meta property="og:title" content="Progress Page"/>
    <meta property="og:type" content="article"/>
    <meta property="og:url" content="https://mordvintsevmv.github.io/progressPage/"/>
    <meta
            property="og:description"
            content="Progress Page for Ozon FinTech"
    />
    <meta property="og:image" content="img/progress_og.png"/>

    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/progress_ring.css"/>
    <link rel="stylesheet" href="css/switch_btn.css"/>
    <link rel="stylesheet" href="css/value_block.css"/>




</head>

<body>

<header>
    <h3>Progress</h3>
</header>

<div class="progress_block">

    <div class="progress_ring">
        <svg class="progress_ring_svg" width="140" height="140">
            <circle class="background_ring" r="60" stroke="#EEF3F6" stroke-width="10" cx="70" cy="70" fill="transparent"/>
            <circle class="progress_ring_circle" r="60" stroke="#0B5DFF" stroke-width="10" cx="70" cy="70" fill="transparent"/>

        </svg>
    </div>

    <div class="buttons">

        <div class="value_block">
            <label>
                <input type="number" class="value_block_percent" value="60">
                Value
            </label>

        </div>

        <div class="animation_block">
            <label>
                <input type="checkbox" class="animation_button switch_btn switch_on">
                Animate
            </label>
        </div>

        <div class="hide_block switch">
            <label>
                <input type="checkbox" class="hide_button switch_btn">
                Hide
            </label>
        </div>

    </div>
</div>
</body>

<script src="js/progress_ring.js"></script>

</html>
